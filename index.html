<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Loop Example</title>

  <!-- Add Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <style>
    /* Custom CSS for horizontal scrolling from left to right */
    #imageContainer {
      display: flex;
      flex-wrap: nowrap;
      overflow-x: auto;
      max-height: 100vh;
      direction: ltr;
    }
  </style>
</head>

<body>

<!-- Container for displaying images with Bootstrap grid -->
<div class="container">
  <div class="row flex-row-reverse" id="imageContainer"></div>
</div>

<script>
  // Base URL for the images
  const baseUrl = 'https://media.qurankemenag.net/khat2/QK_';

  // Number of images
  const numImages = 604;

  // Get the container element
  const imageContainer = document.getElementById('imageContainer');

  // Loop through image numbers and create img elements in reverse order
  for (let i = 1; i <= numImages; i++) {
    // Generate image URL
    const imageUrl = `${baseUrl}${String(i).padStart(3, '0')}.webp`;

    // Create img element with Bootstrap's img-fluid class
    const imgElement = document.createElement('img');
    imgElement.classList.add('col-md-6');

    // Set image source
    imgElement.src = imageUrl;

    // Set alt text (replace with relevant description)
    imgElement.alt = `Image ${i}`;

    // Append column div to the container
    imageContainer.appendChild(imgElement);
  }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
