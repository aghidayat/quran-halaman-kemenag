<script>
  // Base URL for the images
  const baseUrl = 'images/QK_';

  // Number of images
  const numImages = 604;

  // Get the container element
  const imageContainer = document.getElementById('imageContainer');

  // Loop through image numbers and create img elements in reverse order
  for (let i = 1; i <= numImages; i++) {
    // Generate image URL
    const imageUrl = `${baseUrl}${String(i).padStart(3, '0')}.webp`;

    // Create img element with Bootstrap's img-fluid class
    const imgElement = document.createElement('img');
    imgElement.classList.add('col-md-4');

    // Set image source
    imgElement.src = imageUrl;

    // Set alt text (replace with relevant description)
    imgElement.alt = `Image ${i}`;

    // Set image ID
    imgElement.id = `page${i}`;

    // Append column div to the container
    imageContainer.appendChild(imgElement);
  }

  // Function to go to a specific page
  function goToPage() {
    const pageNumberInput = document.getElementById('pageNumber');
    const pageNumber = parseInt(pageNumberInput.value);

    if (!isNaN(pageNumber) && pageNumber >= 1 && pageNumber <= numImages) {
      // Scroll to the image with the specified page number
      const targetImage = document.getElementById(`page${pageNumber}`);
      if (targetImage) {
        targetImage.scrollIntoView({ behavior: 'smooth' });
      }
    } else {
      alert('Please enter a valid page number between 1 and 604.');
    }
  }
  function selectSurah(surah) {
    const pageNumber = parseInt(surah);

    if (!isNaN(pageNumber) && pageNumber >= 1 && pageNumber <= numImages) {
      // Scroll to the image with the specified page number
      const targetImage = document.getElementById(`page${pageNumber}`);

        targetImage.scrollIntoView({ behavior: 'smooth' });
      }
    } else {

    }
  }
